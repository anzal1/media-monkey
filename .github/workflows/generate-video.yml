name: üêµ Media Monkey ‚Äî Instagram Reels

on:
  # Run 3 times a day (8 AM, 2 PM, 8 PM UTC) for better engagement
  schedule:
    - cron: "0 8 * * *"
    - cron: "0 14 * * *"
    - cron: "0 20 * * *"

  # Manual trigger with optional overrides
  workflow_dispatch:
    inputs:
      topic:
        description: "Video topic (leave empty for auto-pilot ‚Äî live trending)"
        required: false
        type: string
      category:
        description: "Topic category (used when topic is empty)"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - fun
          - tech
          - science
          - psychology
          - money
          - history
          - health
          - motivation
          - trending
      style:
        description: "Content style (auto-matched in auto-pilot)"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - fun_facts
          - motivational
          - scary_stories
          - reddit_stories
          - top5_listicle
          - news_recap
          - did_you_know
          - fun_entertainment
          - tech_explainer
          - trending_now
      language:
        description: "Language"
        required: false
        default: "en"
        type: choice
        options:
          - en
          - hi

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
  PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
  YOUTUBE_UPLOAD_ENABLED: "false"
  INSTAGRAM_UPLOAD_ENABLED: "true"
  INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
  INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
  INSTAGRAM_TOTP_SECRET: ${{ secrets.INSTAGRAM_TOTP_SECRET }}

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: üì¶ Install ffmpeg (static binary ‚Äî fast)
        run: |
          # Static build is ~70MB single binary ‚Äî way faster than apt-get (94MB + 100 deps)
          curl -sL https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz | \
            tar -xJ --strip-components=1 -C /usr/local/bin/ --wildcards '*/ffmpeg' '*/ffprobe'
          ffmpeg -version | head -1

      - name: üì¶ Install Python dependencies
        run: |
          # Install PyTorch CPU-only first (much smaller than default CUDA build)
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      # ‚îÄ‚îÄ Restore Instagram session ‚îÄ‚îÄ
      # Priority: cache (freshest, from last run) > secret (bootstrap seed)
      # The session auto-refreshes every run (3x/day keeps it alive indefinitely)
      - name: üîê Restore Instagram session (cache)
        id: session-cache
        uses: actions/cache/restore@v4
        with:
          path: instagram_session.json
          key: ig-session-${{ secrets.INSTAGRAM_USERNAME }}-${{ github.run_number }}
          restore-keys: |
            ig-session-${{ secrets.INSTAGRAM_USERNAME }}-

      - name: üîê Seed session from secret (first run / cache miss)
        if: steps.session-cache.outputs.cache-hit != 'true'
        run: |
          if [ -n "${{ secrets.INSTAGRAM_SESSION_B64 }}" ]; then
            echo "${{ secrets.INSTAGRAM_SESSION_B64 }}" | base64 -d > instagram_session.json
            echo "‚úÖ Bootstrapped session from INSTAGRAM_SESSION_B64 secret"
          else
            echo "‚ö†Ô∏è  No cached session AND no INSTAGRAM_SESSION_B64 secret!"
            echo "   Run locally: python scripts/export_session.py"
            echo "   Then add the output as a GitHub secret: INSTAGRAM_SESSION_B64"
          fi

      - name: üîç Check session age
        run: |
          if [ -f instagram_session.json ]; then
            SAVED_AT=$(python3 -c "import json; print(json.load(open('instagram_session.json')).get('saved_at', 0))")
            AGE_DAYS=$(python3 -c "import time; print(int((time.time() - $SAVED_AT) / 86400))")
            echo "üìÖ Session age: ${AGE_DAYS} days"
            if [ "$AGE_DAYS" -gt 60 ]; then
              echo "::warning::Instagram session is ${AGE_DAYS} days old. Consider refreshing: python scripts/export_session.py"
            fi
          else
            echo "::warning::No Instagram session found. Run: python scripts/export_session.py"
          fi

      # ‚îÄ‚îÄ Build the CLI command ‚îÄ‚îÄ
      - name: üêµ Generate & publish video
        run: |
          CMD="python main.py --publish"

          # Optional: specific topic
          TOPIC="${{ github.event.inputs.topic }}"
          if [ -n "$TOPIC" ]; then
            CMD="$CMD --topic \"$TOPIC\""
          fi

          # Optional: category (only when no topic)
          CATEGORY="${{ github.event.inputs.category }}"
          if [ -z "$TOPIC" ] && [ -n "$CATEGORY" ]; then
            CMD="$CMD --category $CATEGORY"
          fi

          # Optional: style override
          STYLE="${{ github.event.inputs.style }}"
          if [ -n "$STYLE" ]; then
            CMD="$CMD --style $STYLE"
          fi

          # Language
          LANG="${{ github.event.inputs.language || 'en' }}"
          CMD="$CMD --lang $LANG"

          echo "Running: $CMD"
          eval $CMD

      # ‚îÄ‚îÄ Save refreshed Instagram session for next run ‚îÄ‚îÄ
      - name: üîê Save Instagram session
        if: always()
        run: |
          if [ -f instagram_session.json ]; then
            python3 << 'PYEOF'
          import json, time
          data = json.load(open('instagram_session.json'))
          data['saved_at'] = int(time.time())
          json.dump(data, open('instagram_session.json', 'w'), indent=2)
          print('Session timestamp refreshed')
          PYEOF
          fi

      - name: üîê Cache session
        if: always()
        uses: actions/cache/save@v4
        with:
          path: instagram_session.json
          key: ig-session-${{ secrets.INSTAGRAM_USERNAME }}-${{ github.run_number }}

      - name: üì§ Upload video as artifact
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: reel-${{ github.run_number }}
          path: |
            output/*/final_video.mp4
            output/*/thumbnail.jpg
          retention-days: 7

      - name: üì§ Upload metadata
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: metadata-${{ github.run_number }}
          path: |
            output/*/script.json
            output/*/voice_info.json
          retention-days: 7
